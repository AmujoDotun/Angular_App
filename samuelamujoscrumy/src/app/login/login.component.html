<meta name="viewport" content="width=device-width, initial-scale=1">

<h2>Login Form</h2>

<form #userForm="ngForm">

    {{ userForm.value | json }}
    <hr />

    {{ userModel | json }}

  <div class="imgcontainer">
    <img src="http://www.slatterys.com/wp-content/uploads/2017/02/male-with-headset.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="userModel.uname">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="userModel.psw">
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
